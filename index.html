<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Logo.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="#"  class="active" style="--navAni:1">Ev</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkbtn">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="social">
                <a href="#" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                <a href="#" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                <a href="#" style="--socialAni:4"><i class='bx bxl-facebook-circle'></i></a>
            </div>
            <div class="detail">
                <h1>Merhaba, Ben <span>(Ä°sim)</span></h1>
                <h3>Meslek</h3>
                <p> Otobiyografiniz. </p>
                <div class="btn">
                    <button>Buton</button>
                </div>
                
            </div>
            <div class="img-sec">
                <div class="images">
                    <img src="img/erkek.jpg" alt="" class="img-w">
                </div>
            </div>
        </div>
    </section>
    
    <script>
                const darkbtn = document.getElementById('darkbtn');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkbtn.checked = true;
        }

        darkbtn.addEventListener('change', () => {
            if (darkbtn.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>

</html>
